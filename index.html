<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body class="container">

    <div class="titlecard rounded">
        <h1 class="text-center">Negociações</h1>
    </div>

    <div class="popup">
    <div id="mensagemView"></div>
    </div>


    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">

        <!-- <a href="./js/app/views/pdfView.html" target="_blank" rel="noopener noreferrer"> -->

        <button class="btn text-center" type="button" onclick="downloadPDF()">
            Exportar Negociações
        </button>

        <!-- </a> -->

        <button class="btn text-center" type="button" onclick="negociacaoController.apagarLista()">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="negociacoesView"></div>
    <script src="js/app/views/View.js"></script>

    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/helpers/DateHelpers.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>


    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MesagemView.js"></script>

    <script src="js/app/pdfView.js"></script>


    <!-- <script src="index.js"></script> -->

    <script>
        let negociacaoController = new NegociacaoController();
    </script>
</body>
</html>
